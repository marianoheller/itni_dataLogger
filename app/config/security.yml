# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:

    providers:
        in_memory:
            memory:
                users:
                    invitado:
                        password: invitado
                        roles: 'ROLE_INVITADO'
                    device:
                        password: INTI1957
                        roles: 'ROLE_DEVICE'
                    admin:
                        password: admin
                        roles: 'ROLE_ADMIN'

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext


    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        main:
            anonymous: ~
            pattern: ^/
            form_login:
                login_path: login
                check_path: login
            logout:
                path:   /logout
                target: login


    access_control:
            - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
            - { path: ^/logdata, roles: ROLE_DEVICE }
            - { path: ^/checkEnsayoStart, roles: ROLE_DEVICE }
            - { path: ^/, roles: ROLE_ADMIN }

    role_hierarchy:
            ROLE_ADMIN: [ROLE_USER, ROLE_DEVICE]


